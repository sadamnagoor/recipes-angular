
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let recipeEl of recipes; let i = index">
    <div class="list-group-item" (click)="openDialog(recipeEl)">
      <span>{{recipeEl.name}}</span><br>
      <span>{{recipeEl.description}}</span><br>
      <img class="profile_image" [src]="recipeEl.image" alt="not found">
    </div>
  </mat-grid-tile>
</mat-grid-list>
