<div class="row" >
  <div class="col-xs-12" *ngIf="recipe">
    <img [src]="recipe.imagepath" alt="{{recipe.name}}"
         class="img-responsive"
         style="max-height: 100px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 *ngIf="recipe">{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 *ngIf="recipe">{{recipe.description}}</h1>
  </div>
</div>
