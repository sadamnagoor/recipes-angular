<div class="row" >
  <div class="col-xs-12">
    <img [src]="recipe.imagepath" alt="{{recipe.name}}"
         class="img-responsive"
         style="max-height: 100px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.description}}</h1>
  </div>
</div>
